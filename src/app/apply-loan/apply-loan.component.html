<section>
  <div>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 35px" style="box-shadow: darkslategray 0px 0px 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Apply for Loan</h2>

              <form ngNativeValidate>

                <div class="form-outline mb-4">
                  <input type="text" id="pan" name="pan" class="form-control form-control-lg" [(ngModel)]="account.accountnumber" required />
                  <label class="form-label" for="form3Example3cg">Enter PAN Number</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="amount" name="amount" class="form-control form-control-lg" [(ngModel)]="account.balance" required />
                  <label class="form-label" for="form3Example4cdg">Enter Loan Amount
                  </label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="time" name="time" class="form-control form-control-lg" [(ngModel)]="account.tenure" required />
                  <label class="form-label" for="form3Example4cdg">Time Period</label>
                </div>

                <div class="form-outline mb-4">
                  <label for="loans">Type of Loan:</label> <br>

                  <select name="loans" id="loans" style="padding: 10px;" [(ngModel)]="account.interest">
                    <option value="0">--Select--</option>
                    <option value="0.08">Renovation Loan</option>
                    <option value="0.06">New Property Loan</option>
                    <option value="0.10">Land Loan</option>
                    <option value="0.04">Veteran Loan</option>
                  </select>
                </div>

                <div class="form-outline mb-4">
                  <input disabled="true" type="text" id="interest" name="interest" class="form-control form-control-lg" [(ngModel)]="account.interest" required />
                  <label class="form-label" for="form3Example4cdg">Interest Rate</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input style="margin-left: -350px;" class="form-check-input me-1" type="checkbox" value=""
                    id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" (click)="onSubmit()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Apply for Loan
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
