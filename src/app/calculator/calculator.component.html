<br /><br /><br /><br /><br /><br />
<div id="cal"><br><br>
	<div class="container row">
		<div class="container jumbotron alert alert-success col-md-offset-3 col-md-6">
			<h2>Interest Calculator</h2>
		</div>
	</div>
	<div class="container row">
		<div class="container col-md-offset-3 col-md-6">
			<div class="form">
				<div class="form-group">
					<label>Principal Amount</label>
					<input type="number" placeholder="0" class="form-control" [(ngModel)]="principal" />
				</div>

				<div class="form-group">
					<label>Rate</label>
					<input type="number" placeholder="0" class="form-control" [(ngModel)]="rate" />
				</div>

				<div class="form-group">
					<label>Time (In Months)</label>
					<input type="number" placeholder="0" class="form-control" [(ngModel)]="time" />
				</div>

				<div class="form-group">
					<input type="submit" placeholder="0" class="form-control " value="Calculate Interest"
						(click)="simpleInterest()" />
				</div>

				<div class="form-group">
					<label> Interest</label>
					<input type="number" placeholder="0" class="form-control" disabled [(ngModel)]="si" />
				</div>
				<div class="form-group">
					<label> EMI</label>
					<input type="number" placeholder="0" class="form-control" disabled [(ngModel)]="emi" />
				</div>
			</div>
		</div>
	</div>
	<br />

	<div class="container row">
		<div class="container col-md-6 col-md-offset-3">
			<h4 style="color: white;">Amount = {{ amt | currency: "INR" }}</h4>
		</div>
	</div>
</div>
