<section>
    <div>
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 35px;" style="box-shadow: darkslategray 0px 0px 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Deposit&nbsp;&nbsp; Money</h2>
  
                <form ngNativeValidate>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="accountnumber" class="form-control form-control-lg" name = "accountnumber" required [(ngModel)]="account.accountnumber"/>
                    <label class="form-label" for="form3Example3cg">PAN Card Number</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="amount" class="form-control form-control-lg" name="ammount" required [(ngModel)]="account.balance"  />
                    <label class="form-label" for="form3Example4cg">Amount</label>
                  </div>
  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="deposit()">Deposit</button>
                  </div>
    
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
