<h3 style="margin-left: 630px;">{{ message }}</h3>
<section>
    <div>
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 35px;" style="box-shadow: darkslategray 0px 0px 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
  
                <form ngNativeValidate >
  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="email" required/>
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" (click)="onLogin()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
    
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
