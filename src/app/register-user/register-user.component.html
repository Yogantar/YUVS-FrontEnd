<section>
    <div>
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 35px;" style="box-shadow: darkslategray 0px 0px 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form ngNativeValidate> 
  
                  <div class="form-outline mb-4">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"   [(ngModel)]="user.name" required />
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="user.email" required />
                    <label class="form-label" for="form3Example3cg" >Your Email</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="user.password" required />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="contact" name="contact" class="form-control form-control-lg" [(ngModel)]="user.phone_no" required/>
                    <label class="form-label" for="form3Example4cdg" >Contact No.</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="address" name="address" class="form-control form-control-lg"  [(ngModel)]="user.address" required  />
                    <label class="form-label" for="form3Example4cdg">Address</label>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input style="margin-left: -350px;"
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" (click)="onRegister()"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
    
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
